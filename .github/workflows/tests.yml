name: Tests

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.13"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up uv with Python ${{ matrix.python-version }}
        uses: astral-sh/setup-uv@v5
        with:
          python-version: ${{ matrix.python-version }}
          enable-cache: true
          cache-dependency-glob: |
            **/pyproject.toml
            **/uv.lock

      - name: Configure git for private repos (if needed)
        run: |
          if [[ -n "${{ secrets.PAT }}" ]]; then
            git config --global url."https://${{ secrets.PAT }}@github.com/".insteadOf "https://github.com/"
          fi

      - name: Sync dependencies
        run: uv sync --frozen

      - name: Run tests
        run: |
          uv run pytest tests/ -v --tb=short

      - name: Run tests with coverage
        run: |
          uv run pytest tests/ --cov=src/modelops_calabaria --cov-report=term-missing --cov-report=xml

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}